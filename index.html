    //https://jsonplaceholder.typicode.com/users/${id}
    // toda função assincrona do JS retorna uma promise
    // fetch é um a função nativa do JS, ele busca e recebe dados de forma assincrona no servidor
    // uma função assincrona te permite "aguardar" pela resposta da promise

    // exemplo async await exemplificando o codigo acima

    //async quando usado passa para JS que essa função é assincrona

    const getUserInfo = async (id) => {
        const response = await fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
        const data = await response.json()
        console.log(data)
    }
